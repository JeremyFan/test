<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>上传测试</title>
  <style>
    #upload-file{
      position: absolute;
      width:50px;
      height:50px;
      opacity: 0
    }
    .btn-upload{
      display:block;
      width:50px;
      height:50px;
      line-height: 50px;
      background:center url(XM_photo_icon@2x.png) no-repeat;
      text-align: center;
      color:#fff;
      font-size:24px;
      font-weight: bolder;
    }
  </style>
</head>
<body>
  <form id="upload-form" action="" enctype="multipart/form-data" method="post">
  <input id="upload-file" type="file">
  </form>
  <span class="btn-upload"></span>

  <script>
    // var btnUpload=document.querySelector('.btn-upload');

    var uploadFile=document.querySelector('#upload-file');

    uploadFile.onchange=function(){
      alert('上传完成');
    }
  </script>
</body>
</html>
